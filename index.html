<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic Light</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2760/2760947.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="trafficLightContainer">
        <div class="lightBtns">
          <h3>Traffic Light</h3>
          <div class="btns">
            <button class="dayBtn">Day</button>
            <button class="nightBtn">Night</button>
          </div>
        </div>

        <div class="trafficLight">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
      </div>
    </div>
  </body>
</html>
